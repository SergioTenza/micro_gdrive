<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Gdrive MicroService</title>
  </head>
  <body>
    <div class="container mt-5 bg-light">
      <div class="row">
        <div class="col mx-auto text-center">
          <h1 class="">Google Drive Funphotos Service</h1>
          <h2 class="mb-5 mt-5">Sube tu imagen</h2>
          <div class="input-group mb-3 text-center">
            <span class="input-group-text" id="ServiceAccount"
              >Cuenta para a√±adir a tu carpeta de GoogleDrive</span
            >
            <p class="ms-5 text-center" for="ServiceAccount"></p>
              googledriveserviceaccount@funphotosgdrive.iam.gserviceaccount.com
            </p>
          </div>
          <form
            action="http://localhost:7001/gdrive"
            method="post"
            enctype="multipart/form-data"
            id="formulario"
          >
            <div class="input-group mb-3">
              <span class="input-group-text" id="fileName"
                >Nombre para guardar</span
              >
              <input
                type="text"
                class="form-control"
                name="fileName"
                placeholder="introduce aqui el nombre de tu archivo"
                aria-label="fileName"
                aria-describedby="fileName"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="folderName"
                >Google Drive Folder ID</span
              >
              <input
                type="text"
                class="form-control"
                name="folderName"
                placeholder="introduce aqui tu codigo de carpeta"
                aria-label="folderName"
                aria-describedby="folderName"
              />
            </div>
            <div class="input-group mb-3">
              <input type="file" accept="image/*" name="image" />
            </div>
            <div class="input-group mb-3">
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
